<div class="input-xml row">
    <mat-form-field>
        <mat-label class="input-label">{{'XML_INPUT.TITLE' | translate}}</mat-label>
        <textarea matInput class="input-xml-textarea" syntaxXml #inputXml="ngModel" [ngModel]="xml | xml"
            (ngModelChange)="xml=$event" (keydown.Tab)="onKey($event)"></textarea>
    </mat-form-field>
    <mat-error class="invalid-xml-error-text" *ngIf="inputXml.invalid && (inputXml.dirty || inputXml.touched)">{{'XML_INPUT.ERROR_SYNTAX' | translate}}</mat-error>
    <div class="import-buttons">
        <button mat-flat-button class="import-button" color="primary" (click)="onClickImportButton()">{{'XML_INPUT.IMPORT' | translate}}</button>
        <button mat-button class="import-from-file-button" color="primary" (click)="imgFileInput.click()">{{'XML_INPUT.IMPORT_FROM_FILE' | translate}}</button>
        <input hidden type="file" #imgFileInput (change)="previewImage($event)"/>
    </div>
</div>
