<div mat-dialog-content>
    <div>
        <mat-form-field class="input-form-field">
            <input matInput placeholder="Nazwa tagu" [(ngModel)]="data.node.name">
        </mat-form-field>
        <mat-form-field class="input-form-field">
            <input matInput placeholder="Wartosc pola" [(ngModel)]="data.node.content">
        </mat-form-field>
    </div>
    <div class="param-label" >
        <div class="param-label-text" *ngIf="data.node.paramKeys.length == 0">Nacisnij przycisk, aby dodac parametr</div>
        <div class="param-label-text" *ngIf="data.node.paramKeys.length != 0">Parametry:</div>
        <button mat-button (click)="add(data.node)">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div class="param-row" *ngFor="let item of data.node.paramKeys; let i = index">
        <mat-form-field class="input-form-field">
            <input matInput placeholder="Klucz" [(ngModel)]="data.node.paramKeys[i]">
        </mat-form-field>
        <mat-form-field class="input-form-field">
            <input matInput placeholder="Wartosc" [(ngModel)]="data.node.paramValues[i]">
        </mat-form-field>
        <button mat-button (click)="delete(data.node, i)">
            <mat-icon>clear</mat-icon>
        </button>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="primary" [mat-dialog-close]="data.node" cdkFocusInitial>Ok</button>
</div>
