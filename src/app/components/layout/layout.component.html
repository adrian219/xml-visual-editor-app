<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button *ngIf="_router.url.includes('/xmls/')" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">XML Visual Editor</h1>
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item [routerLink]="['/xmls']">
        <mat-icon>folder_open</mat-icon> 
        <span>My own XMLs</span>
      </button>
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>

    <button class="user-menu" mat-icon-button [matMenuTriggerFor]="appMenu">
      <span class="user-menu-text">{{firstname}} {{lastname}}</span>
      <mat-icon>home</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="_router.url.includes('/xmls/')" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list> 
        <a mat-list-item *ngFor="let node of exampleNodes" (click)="onChoose(node)">{{node.name}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-toolbar color="primary">
    Xml Visual-Editor Adrian Wieczorek 2018-2019
  </mat-toolbar>
</div>
